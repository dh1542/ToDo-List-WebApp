<!DOCTYPE html>
<html>
    <head>
        <meta charset="ASCII">
        <meta name="author" content="Dominik Hoffmann">
        <link rel="stylesheet" href="style.css">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

        

        <title>To-Do List WebApp</title>

    <body>
        <!--here you will be able to add a new task-->
        <section class="head">
            <h1>To-Do List</h1><br>

            
            <!--text input field-->
            <input id="text-field" type="text" name="text-field" placeholder="enter task">
            <button id="button">Add</button>

        </section>
        
        <!--list will be displayed here-->
        <section class="list">
            <div id="container">
                <ul id="theList">
                    
                </ul>
            </div>
            
        </section>
    </body>
    <script src="main.js"></script>
