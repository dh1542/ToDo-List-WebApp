<!DOCTYPE html>
<html>
    <head>
        <meta charset="ASCII">
        <meta name="author" content="Dominik Hoffmann">
        <link rel="stylesheet" href="style.css">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

        <script src="main.js"></script> 

        <title>To-Do List WebApp</title>
    </head>

    <body>
        <!--here you will be able to add a new task-->
        <section class="head">
            <h1>To-Do List</h1><br>

            
            <!--text input field-->
            <input id="text-field" type="text" name="text-field" placeholder="enter task">
            <button class="button">Add</button>

        </section>
        
        <!--list will be displayed here-->
        <section class="list">
            <ul>
                <li>element1</li>
                <li class="done">element2</li>
                <li>element3</li>
                <li>element4</li>
            </ul>
        </section>
    </body>
</html>
